<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact From</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Gokul p</h1>
        <p class="section-one__role">Web Developer</p>
        <a class="section-one__contact" href="home.html">Home</a>
      </div>
      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td><label>Name:</label></td>

              <td><input type="text" placeholder="Your name" class="contact-form__input"/></td>
            </tr>
            <tr>
              <td><label>Email:</label></td>

              <td><input type="email" placeholder="Your email" class="contact-form__input"/></td>
            </tr>
            <tr>
              <td><label>Message:</label></td>
              <td><textarea placeholder="Message......"
                class="contact-form__textarea"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit" /></td>
            </tr>
          </table>
        </form>
      </div>

      <div class="section-five">
        <p class="section-five__title">
          Social Media:<a href="">Instagram</a>.<a href="">Linkedln</a>
        </p>
        <h5 class="section-five__points">&copy;Gokul</h5>
      </div>
    </div>
  </body>
</html>
